<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Page</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            display: flex; 
            justify-content: center;  
            height: 100%; 
            background-color: #1D5D78;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #pizzaImage {
            width: 300px;
            height: 300px;
            cursor: pointer;
        }
        #hint {
            position: fixed;
            top: 53%;
            left: 51%;
            width: 236px;
            height: 118px;
            transform: translate(-50%, -50%);
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="candy3.png" id="pizzaImage">
    </div>
    <img src="hint2.png" id="hint" alt="Hint">

    <script>
        // 100毫秒後顯示提示圖片
        setTimeout(() => {
            document.getElementById('hint').style.display = 'block';
        }, 2000);

        // 點擊提示圖片後關閉並跳轉到隨機的 1_foods.htm 到 10_foods.htm
        document.getElementById('hint').addEventListener('click', function() {
            this.style.display = 'none';
            setTimeout(() => {
                const randomNum = Math.floor(Math.random() * 3) + 1;
                window.location.href = `${randomNum}_foods.htm`;
            }, 1500); // 2秒後跳轉
        });
    </script>
</body>
</html>
