<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Progress</title>
    <style>
        body {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1D5D78;
            height: 100vh;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #progressbar {
            width: 150px;
            height: 20px;
            background-color: red;
            margin-top: 10px;
            border-width: 2px; 
            border-style: solid;
        }
        #progress {
            width: 100%;
            height: 20px;
            background-color: green;
            margin-top: 0px;
        }
        #progressLabel {
            margin-top: 10px;
            font-size: 20px;
            color: white;
        }
        #pigImage {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img id="pigImage" src="pig.gif" alt="Pig Image">
    <div id="container">
        <div id="progressbar">
            <div id="progress" style="width: 100%;"></div>
        </div>
        <div id="progressLabel">能量：10000/10000</div>
    </div>

    <script>
        const totalValue = 10000;
        let isPigEnd = false;

        function playPigSound() {
            var audio = new Audio('');
            audio.play();
        }

        function updateProgress(amount) {
            let currentProgress = parseInt(document.getElementById('progress').style.width) || 100;
            let newProgress = Math.max(currentProgress - (amount * 100 / totalValue), 0);

            document.getElementById('progress').style.width = newProgress + '%';
            document.getElementById('progressLabel').textContent = `能量：${newProgress * totalValue / 100}/10000`;

            // 切換圖片
            const pigImage = document.getElementById('pigImage');
            if (newProgress > 0) {
                pigImage.src = 'pig02.png';
                playPigSound(); // 撥放pig.mp3
                setTimeout(() => {
                    pigImage.src = 'pig.gif';
                }, 1000);
            } else {
                if (!isPigEnd) {
                    pigImage.src = 'pigend.gif';
                    window.parent.postMessage({ type: 'progress_zero' }, '*'); // 通知主页面切换到win.htm和end.htm
                    isPigEnd = true;
                }
            }
        }

        window.addEventListener('message', function(event) {
            if (event.data.type === 'deduct_score') {
                updateProgress(event.data.amount);
            }
        });

        window.addEventListener('DOMContentLoaded', (event) => {
            const pigImage = document.getElementById('pigImage');
            pigImage.src = 'pig.gif'; // 確保載入時顯示pig.gif
        });
    </script>
</body>
</html>
