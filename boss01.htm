<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Progress</title>
    <style>
        body {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1D5D78;
            height: 100vh;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #progressbar {
            width: 275px;
            height: 15px;
            background-color: red;
            margin-top: 10px;
            border-width: 2px;
            border-style: solid;
        }
        #progress {
            width: 100%;
            height: 15px;
            background-color: green;
            margin-top: 0px;
        }
        #progressLabel {
            margin-top: 5px;
            font-size: 12px;
            color: white;
        }
        #pigImage {
            margin-top: 20px;
        }
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            font-size: 20px;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="buttons">
        <img src="piggy.png">
        <img id="pigImage" src="pig.gif" alt="Pig Image">
    </div>

    <div id="container">
        <div id="progressbar">
            <div id="progress" style="width: 100%;"></div>
        </div>
        <div id="progressLabel">能量：9999/9999</div>
    </div>
    <div id="popup"><span id="popup-content"></span></div>

    <script>
        const totalValue = 9999;
        let isPigEnd = false;

        function playPigSound() {
            var audio = new Audio('pig.mp3');
            audio.play();
        }

        function updateProgress(amount) {
            let currentProgress = Math.round(parseInt(document.getElementById('progress').style.width) * totalValue / 100) || totalValue;
            let newProgress = Math.max(currentProgress - amount, 0);

            newProgress = Math.round(newProgress); // 確保能量值為整數

            document.getElementById('progress').style.width = (newProgress / totalValue) * 100 + '%';
            document.getElementById('progressLabel').textContent = `能量：${newProgress}/${totalValue}`;

            showPopup(`扣除能量：${amount}`);

            // 切換圖片
            const pigImage = document.getElementById('pigImage');
            if (newProgress > 0) {
                pigImage.src = 'pig02.png';
                playPigSound(); // 播放pig.mp3
                setTimeout(() => {
                    pigImage.src = 'pig.gif';
                }, 1000);
            } else {
                if (!isPigEnd) {
                    pigImage.src = 'pigend.gif';
                    window.parent.postMessage({ type: 'progress_zero' }, '*');
                    isPigEnd = true;
                }
            }
        }

        function showPopup(content) {
            const popup = document.getElementById('popup');
            document.getElementById('popup-content').innerText = content;
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 2000); // 2秒後隱藏彈出框
        }

        window.addEventListener('message', function(event) {
            if (event.data.type === 'deduct_score') {
                updateProgress(event.data.amount);
            }
        });

        window.addEventListener('DOMContentLoaded', (event) => {
            const pigImage = document.getElementById('pigImage');
            pigImage.src = 'pig.gif'; // 確保載入時顯示pig.gif
        });
    </script>
</body>
</html>
