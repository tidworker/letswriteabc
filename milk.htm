<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Planet</title>
    <style>
        body {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1D5D78;
            height: 100vh;
        }
        .clickable img:hover, .clickable img:active {
            opacity: 0.5; /* 點擊時改變透明度，提供視覺反饋 */
        }
        #buttons img {
            cursor: pointer;
            margin: 12px;
        }
        #iframe-container {
            width: 390px;
            height: 250px;
            margin-top: 0px;
            border: 0px solid #fff; /* 可選的邊框樣式 */
        }
        #iframe-container2 {
            width: 390px;
            height: 210px;
            margin-top: 0px;
            border: 0px solid #fff; /* 可選的邊框樣式 */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* 移除iframe的默認邊框 */
        }
    </style>
</head>
<body>
    <br>
    <br>
    <img src="index01.png">
    <br>
    <div id="iframe-container">
        <iframe src="1_b.htm"></iframe>
    </div>
    <div id="iframe-container2">
        <iframe src="boss01.htm"></iframe>
    </div>
        
    <div id="buttons">
        <img src="back.png" onclick="history.back()">
        <img src="menu.png" onclick="window.location.href='menu.htm'">
        <img src="sound.png" onclick="playSound()">
    </div>

    <script>
        function playSound() {
            var audio = new Audio('menu.mp3');
            audio.play();
        }

        let pageSwitched = false;

        window.addEventListener('message', function(event) {
            if (event.data === 'progress_zero' && !pageSwitched) {
                setTimeout(() => {
                    document.getElementById('iframe-container').querySelector('iframe').src = 'win.htm';
                    document.getElementById('iframe-container2').querySelector('iframe').src = 'end.htm';
                    pageSwitched = true;
                }, 1000); // 延遲1秒
            }
        });
    </script>
</body>
</html>
