        body, html {

            padding: 0; 
            overflow: hidden; 
            display: flex; 
            justify-content: center;  
            height: 100%; 
            background-color: #1D5D78;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(100, 3px);
            grid-template-rows: repeat(100, 3px);
            z-index: 1; /* 使矩陣顯示在圖片上層 */
            opacity: 0.8; /* 背景圖片透明度 */
        }
        .cell {
            width: 3px;
            height: 3px;
            background-color: transparent;
            box-sizing: border-box;
        }
        .letter {
            background-color: #d3d3d3;
        }
        #scoreDisplay {
            color: #FFFFFF;
            font-size: 18px;
            margin-top: 10px;
        }

        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #CE0000;
            font-size: 70px;
            font-weight:bolder;
            z-index: 2; /* 使倒計時顯示在最上層 */
            pointer-events: none; /* 防止影響塗色操作 */
        }

        img {
            cursor: pointer;
            margin-left: 0px;
        }

        #backgroundImage {
            position: absolute;
            top: 0;
            left: 0px;
            width: 300px; /* 確保背景圖大小符合矩陣 */
            height: 300px;
            z-index: 0; /* 設置在最底層 */
            opacity: 1; /* 背景圖片透明度 */
        }
    </style>

            grid.innerHTML = '';
            cells = []; // 重置 cells 陣列

            coloredLetters = 0;
            incorrectLetters = 0;
            timerStarted = false;
            countdown.textContent = ''; // 重置倒計時顯示

                        totalLetters++;
                    }
                    cells.push(cell);
                    grid.appendChild(cell);
                }
            });
        }

            }
        });

        function handleTouch(e) {
            e.preventDefault();
            paint(e.touches[0].clientX, e.touches[0].clientY);
        }

        function handleMouse(e) {
            paint(e.clientX, e.clientY);
        }

        function paint(clientX, clientY) {
            const rect = grid.getBoundingClientRect();
            const x = Math.floor((clientX - rect.left) / 3);
            const y = Math.floor((clientY - rect.top) / 3);
            fillCircle(x, y, 7);
        }

        function fillCircle(cx, cy, radius) {
            for (let i = -radius; i <= radius; i++) {
                for (let j = -radius; j <= radius; j++) {
                    if (i * i + j * j <= radius * radius) {
                        const nx = cx + j;
                        const ny = cy + i;
                        if (nx >= 0 && nx < 100 && ny >= 0 && ny < 100) {
                            const cell = cells[ny * 100 + nx];
                            if (cell.classList.contains('letter')) {
                                if (!cell.classList.contains('colored')) {
                                    cell.classList.add('colored');
                                    coloredLetters++;
                                    cell.style.backgroundColor = 'black';
                                }
                            } else if (!cell.classList.contains('incorrect')) {
                                cell.classList.add('incorrect');
                                incorrectLetters++;
                                cell.style.backgroundColor = 'transparent';
                            }
                        }
                    }
                }
            }
        }

        function startTimer() {
            const duration = 3000; // 3秒倒計時
            let remainingTime = 3;
            countdown.textContent = remainingTime; // 顯示初始倒計時

            interval = setInterval(() => {
                remainingTime--;
                countdown.textContent = remainingTime > 0 ? remainingTime : '';
                const elapsed = new Date().getTime() - startTime;
                if (elapsed >= duration) {
                    clearInterval(interval);
                    finalScore();
                }
            }, 1000);
        }

        }

        function finalScore() {
            const blackPercentage = (coloredLetters / totalLetters) * 105;
            const whitePercentage = (incorrectLetters / (cells.length - totalLetters)) * 80;
            const scorePercentage = blackPercentage - whitePercentage;
            let roundedScore = Math.round(scorePercentage); // 計算最終得分並四捨五入
            roundedScore = Math.min(roundedScore, 100); // 限制分數最高為100
            const scoreToDeduct = Math.max(0, roundedScore);
            window.parent.postMessage({ type: 'deduct_score', amount: scoreToDeduct }, '*'); // 扣分

            // 切換到下一個矩陣或跳轉頁面
            currentPatternIndex++;
            if (currentPatternIndex < patterns.length) {
                initializeGrid();
            } else {
                setTimeout(() => {
                    window.location.href = 'pizzapower.htm';
                }, 1000); // 延遲一秒後跳轉
            }
        }

        initializeGrid();
    </script>
