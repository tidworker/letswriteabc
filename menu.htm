<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Planet</title>
    <style>
        body {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1D5D78;
            height: 100vh;
        }
        .clickable img:hover, .clickable img:active {
            opacity: 0.5; /* 點擊時改變透明度，提供視覺反饋 */
        }
        #buttons img {
            cursor: pointer;
            margin: 12px;
        }
    </style>
</head>
<body>
    <br><br><br>
    <img src="mainmenu.png">
    <br>
    <img src="spaceman01.png">
    <div class="clickable">
        <a href="milk.htm" ontouchstart="handleTouch(event)">
        <img src="story.png">
        </a>
    </div>

    <br>
    <div class="clickable">
        <a href="planet01.htm" ontouchstart="handleTouch(event)">
        <img src="free.png">
        </a>
    </div>
    <div id="buttons">
        <img src="back.png" onclick="history.back()">
        <img src="menu.png" onclick="window.location.href='menu.htm'">
        <img src="sound.png" onclick="playSound()">
    </div>
    <script>
        function playSound() {
            var audio = new Audio('menu.mp3');
            audio.play();
        }
    </script>
</body>
</html>
