<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片展示</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1D5D78;
            width: 390px;
            height: 790px;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 3px 0;
        }
        .clickable {
            position: relative;
        }
        .clickable img:hover, .clickable img:active {
            opacity: 0.6; /* 激活時改變透明度，提供視覺反饋 */
        }
    </style>

</head>
<body>
    <br>
    <br>
    <br>
    <img src="mainmenu.png" alt="圖片1">
    <br>
    <img src="spaceman01.png" alt="圖片1">
    <div class="clickable">
        <a href="menu.htm" ontouchstart="handleTouch(event)">
            <img src="story.png" alt="圖片3" id="index3">
        </a>
    </div>
    <img src="free.png" alt="圖片2">
</body>
</html>
