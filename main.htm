<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片展示</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1D5D78;
            width: 390px;
            height: 790px;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
        .clickable {
            position: relative;
        }
        .clickable img:hover {
            content: url('index03_2.png');
        }
    </style>
    <script>
        function handleClick(event) {
            event.preventDefault();
            var img = document.getElementById('index03');
            img.src = 'index03_2.png';
            var audio = new Audio('start.mp3');
            audio.play();
            setTimeout(function() {
                window.location.href = 'menu.htm';
            }, 4000); // 延遲4秒
        }
    </script>
</head>
<body>
    <br>
    <br>
    <br>
    <img src="index01.png" alt="圖片1">
    <br>
    <br>
    <img src="index02.png" alt="圖片2">
    <div class="clickable">
        <br>
        <br>
        <a href="menu.htm" onclick="handleClick(event)">
            <img src="index03.png" alt="圖片3" id="index03">
        </a>
    </div>
</body>
</html>
